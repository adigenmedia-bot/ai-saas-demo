        // document.documentElement.className = doc.documentElement.className; // preserving dark mode etc if set on html
        
        // Swap Head
        document.head.innerHTML = doc.head.innerHTML;
        
        // Swap Body
        document.body.innerHTML = doc.body.innerHTML; 
        
        // Re-execute Scripts in Body (innerHTML doesn't auto-run scripts)
        var scripts = document.body.querySelectorAll('script');
        scripts.forEach(function(oldScript) {{
            var newScript = document.createElement('script');
            Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
            newScript.textContent = oldScript.textContent;
            oldScript.parentNode.replaceChild(newScript, oldScript);
        }});
        
        
        // 4. Protection & Navigation Logic
        // We delay slightly to ensure DOM is settled
        setTimeout(function(){{
             // Anti-Copy / Anti-Inspect
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {{
                if(e.key == "F12" || (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c' || e.key === 'x' || e.key === 'p' || e.key === 'j'))) {{
                    e.preventDefault();
                    return false;
                }}
            }});
    
            // Navigation Redirect
            var links = document.querySelectorAll('a');
            links.forEach(function(link) {{
                link.addEventListener('click', function(e) {{
                    var href = link.getAttribute('href');
                    if(!href) return;
                    
                    var is_allowed = false;
                    if (href.startsWith('#')) is_allowed = true;
                    
                    for(var i=0; i<_allowed.length; i++) {{
                        if (href === _allowed[i] || href.indexOf(_allowed[i]) > -1) {{
                            is_allowed = true;
                        }}
                    }}
                    
                    if (!is_allowed) {{
                        e.preventDefault();
                        e.stopPropagation();
                        window.open(_p_url, '_blank');
                    }}
                }});
            }});
            
            // Initial Theme/UI Init call if needed (since we re-injected scripts, they should run, but just in case)
            // But main.js usually runs on DOMContentLoaded. Since we are injecting LATER, we might need to trigger it manually?
            // The method above (replacing script tags) will execute them immediately.
            // If main.js listens for DOMContentLoaded, that event already fired. 
            // So we might need to manually trigger logic if the scripts rely on that event.
            // However, most modern scripts check document.readyState too. 
            // Let's rely on standard execution for now.
            
        }}, 100);
    }}
}})();
